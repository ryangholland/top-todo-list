<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="body-grid">
      <header>
        <img id="logoImg" alt="Todo List Logo" />
        <h1>Todo List</h1>
      </header>
      <main>
        <div class="sidebar flow">
          <div class="button-group">
            <button><img id="inboxImg" alt="Inbox"> Inbox</button>
            <button><img id="todayImg" alt="Today"> Today</button>
            <button><img id="weekImg" alt="This Week"> This Week</button>
          </div>
          <hr>
          <h3>Projects</h3>
          <div class="button-group">
            <button><img class="plusImg" alt="Plus Symbol"> Add Project</button>
          </div>
        </div>
        <div class="content">
          <h2>Inbox</h2>
          <button id="test-task">Generate Test Task</button>
          <div id="content"></div>
        </div>
        
      </main>
      <footer>
        <p>&copy; 2024 Ryan Holland</p>
      </footer>
    </div>
  </body>
</html>
