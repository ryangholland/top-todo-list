<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="body-grid">
      <header>
        <img id="logoImg" alt="Todo List Logo" />
        <h1>Todo List</h1>
      </header>
      <main>
        <div class="sidebar">
          <div class="button-group">
            <button id="add-task">
              <img alt="Plus Symbol" class="plusImg" />Add Task
            </button>
          </div>
          <hr />
          <div class="button-group">
            <button><img id="inboxImg" alt="Inbox" /> Inbox</button>
            <button><img id="todayImg" alt="Today" /> Today</button>
            <button><img id="weekImg" alt="This Week" /> This Week</button>
          </div>
          <hr />
          <h3>Projects</h3>
          <div id="project-list" class="button-group"></div>
          <div class="button-group">
            <button id="add-project">
              <img class="plusImg" alt="Plus Symbol" /> Add Project
            </button>
            <div id="new-project-container" class="hidden">
              <form action="" id="new-project-form" class="flex-row">
                <button type="submit">
                  <img class="plusImg" alt="Plus Symbol" />
                </button>
                <input type="text" id="new-project-input" />
              </form>
            </div>
          </div>
        </div>
        <div class="content">
          <h2>Inbox</h2>
          <hr />
          <div id="active-tasks">
            <div class="task-container">
              <div class="task-row">
                <div class="flex-row">
                  <input type="checkbox" name="" id="" />
                  <h4>Task Title</h4>
                </div>
                <div class="flex-row">
                  <img class="highPrioImg" alt="High Priority" />
                  <p>01/01/25</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>&copy; 2024 Ryan Holland</p>
      </footer>
    </div>
  </body>
</html>
